        h1 {

        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }  /* 보임 */
            25%, 75% { opacity: 0; }       /* 안 보임 */
        }
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;

        }
